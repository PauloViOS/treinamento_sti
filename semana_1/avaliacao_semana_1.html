<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bike Rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid px-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="my-4">
                    Bike Rio
                </h2>
            </div>
        </div>
        <div>
            <hr class="mt-0 mb-4">
        </div>
        <form>
            <div class="row">
                <div class="col-8">
                    <input type="text" id="searchPlaceInput" class="form-control"
                        placeholder="Digite o endereço de busca aqui (Por exemplo: Praça Quinze de Novembro)">
                </div>
                <div class="col-auto align-self-center">
                    <p class=""><strong>QTD de bicicletários</strong></p>
                </div>
                <div class="col-1 mx-auto" id="bikeRacksNumber">
                    <select class="form-select">
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-primary my-1">Buscar</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
